<div class="row">
  <div class="col-xs-12">
    <form  (ngSubmit)="onAddItem(_form)" #_form='ngForm'>
      <div class="col-sm-5 form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          ngModel
          required
        >
      </div>

      <div class="col-sm-2 form-group">
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          name="amount"
          ngModel
          pattern="^[1-9]+[0-9]*$"
        >
      </div>
      <div class="row btn-wrapper">
        <div class="col-xs-12">
          <button class="btn  {{editMode ?'btn-primary' :'btn-success' }}"
                  type="submit"
                  [disabled]="!_form.valid"
          >
            {{editMode ?'Edit' :'Add' }}
          </button>
          <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
          <button class="btn btn-default" type="reset" (click)="onReset()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
