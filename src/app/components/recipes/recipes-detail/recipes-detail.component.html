<div class="row container">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath"
         [alt]="recipe.name"
         style="max-height: 300px"
         class="img-responsive"
    >
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div
        class="btn-group"
        appDropdown
      >
        <button class="btn btn-primary dropdown-toggle">
          Manage Recipe
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a>Add Ingredients to Shopping List</a></li>
          <li><a (click)="onEditRecipe()">Edit Recipe</a></li>
          <li><a (click)="onDeleteRecipe()">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 description-list-wrapper">
      {{ recipe.description }}
    </div>
  </div>
  <div class="row" *ngFor="let ingredient of recipe.ingredients; let i = index">
    <div class="col-xs-6 ingredient-list-wrapper" >
      {{i+1}}.
      <div class="col-xs-12 ingredient-list">
        <span>{{ ingredient.name }}</span>
        <span>{{ ingredient.amount }}</span>
      </div>


    </div>
  </div>
</div>
