<div class="row">
  <div>
    <button class="btn btn-success">New Recipe</button>
  </div>
  <div class="row block" *ngFor="let recipe of recipes">
    <div class="col-xs-12">
      <app-recipes-item
        *ngFor="let recipeEl of recipes"
        [recipe]="recipeEl"
        (recipeSelected)="onRecipeSelected(recipeEl)"
      ></app-recipes-item>
    </div>
  </div>
</div>
